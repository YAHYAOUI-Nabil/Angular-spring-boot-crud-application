<div class="container">
    <div class="row">
        <div class="offset-md-1 col-md-10 offset-md-1">
            <div class="row border">
                <div class="col-md-12">
                    <h2>Employees list</h2>
                    <table class="table table-bordered table-striped table-condensed">
                        <thead>
                            <tr>
                                <th>N/O</th>
                                <th>Lastname</th>
                                <th>Firstname</th>
                                <th>Function</th>
                                <th>Id</th>
                                <th>Email</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let employee of employees | async">
                                <td>{{employee.rg}}</td>
                                <td>{{employee.lastName}}</td>
                                <td>{{employee.firstName}}</td>
                                <td>{{employee.function}}</td>
                                <td>{{employee.id}}</td>
                                <td>{{employee.email}}</td>
                                <td >
                                    <button type="button" class="btn btn-success" style="margin-right: 5px;" (click)="deleteEmployee(employee.id)"> Details</button>
                                    <button type="button" class="btn btn-info" style="margin-right: 5px;" (click)="updateEmployee(employee.id)"> Update</button>
                                    <button type="button" class="btn btn-danger" style="margin-right: 5px;" (click)="deleteEmployee(employee.id)"> Delete</button>
                                </td>
                            </tr>        
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
